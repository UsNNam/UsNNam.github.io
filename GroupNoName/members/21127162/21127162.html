<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="../../default.css">
</head>
<body>
    <div class="start_info_frame">
        <div class="cover_image">
            <img src="../../images/cover_image.jpg" alt="Cover Image">
        </div>
        <div class="personal_circular_image">
            <a href="./images/Identify_21127162.jpg">
                <img src="./images/Identify_21127162.jpg" alt="Personal Image">
            </a>
        </div>
        <div class="start_info_text">
            <span class="start_info_name">
                Nguyen Thai Le
            </span>

            <span class="start_info_uni">
                University of Science, VNUHCM
            </span>
        </div>
    </div>
    <div class="student_profile_frame">
        <div class="student_profile_frame_info">
            <div class="title">
                <span class="main_title">
                    Student Profile
                </span>
                <span class="main_description">
                    Here you can see my student information
                </span>
            </div>
            <div class="frame_info_2_column">
                <div class="frame_info_column_1">
                    <div class="student_id">
                        <span class="label">Student ID</span>
                        <br>
                        <input disabled type="text" class="input_info" value="21127162">
                    </div>
                    <div class="full_name">
                        <span class="label">Full name</span>
                        <br>
                        <input disabled type="text" class="input_info" value="Le Nguyen Thai">
                    </div>
                    <div class="date_of_birth">
                        <span class="label">Date of birth</span>
                        <br>
                        <input disabled type="text" class="input_info" value="16/06/2003">
                    </div>
                </div>
                <div class="frame_info_column_2">
                    <div class="email">
                        <span class="label">Email</span>
                        <br>
                        <input disabled type="text" class="input_info" value="lnthai21@clc.fitus.edu.vn">
                    </div>
                    <div class="phone_number">
                        <span class="label">Phone number</span>
                        <br>
                        <input disabled type="text" class="input_info" value="0388720233">
                    </div>
                </div>
            </div>            
                <div class="return_group_page">
                    <a href="../../default.html" class="link_button">

                        <button class="my_button" >Return group page</button>
                    </a>
                    <a href="../../default.html" class="raw_link">
                        <span>Or click me to return group page</span>
                    </a>
                </div>

        </div>
    </div>
    
</body>
</html>
